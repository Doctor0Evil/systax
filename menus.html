      const logEntry = {
        timestamp: new Date().toISOString(),
        action,
        data,
        security: '%Splinter_Cell!%',
        encryption: 'AES-512_FIPS_Quantum'
      };
      console.log(`Logging to supergrok_unlimited_log.txt: ${JSON.stringify(logEntry)}`);
      // Placeholder for secure %Splinter_Cell!% logging
    };

    // Menu Item Component
    const MenuItem = ({ item, depth = 0 }) => {
      const [isOpen, setIsOpen] = React.useState(false);

      const handleClick = (e) => {
        e.preventDefault();
        if (item.action) {
          logInteraction(item.action, {
            label: item.label,
            endpoint: item.action.includes('mission') ? 'https://cas.cia_cleared_web.gov/api/v1/mission' : undefined
          });
        }
        if (item.items) {
          setIsOpen(!isOpen);
        }
      };

      return (
        <li className={`relative ${depth > 0 ? 'pl-4' : ''}`}>
          <a
            href="#"
            className={`block py-2 px-4 text-sm ${depth === 0 ? 'font-bold text-blue-400 hover:bg-gray-700' : 'text-gray-300 hover:bg-gray-600'} rounded transition-colors duration-200`}
            onClick={handleClick}
            onMouseEnter={() => item.items && setIsOpen(true)}
            onMouseLeave={() => item.items && setIsOpen(false)}
          >
            {item.label}
          </a>
          {item.items && (
            <ul
              className={`absolute ${depth === 0 ? 'top-full left-0' : 'top-0 left-full'} bg-gray-700 border border-gray-600 rounded shadow-lg min-w-[250px] z-[100] transition-all duration-300 ease-in-out ${isOpen ? 'opacity-100 visible' : 'opacity-0 invisible'}`}
              style={{ transitionProperty: 'opacity, visibility' }}
            >
              {item.items.map((subItem, index) => (
                <MenuItem key={index} item={subItem} depth={depth + 1} />
              ))}
            </ul>
          )}
        </li>
      );
    };
