  ci_cd_pipeline:
    executive_summary: |
      Pipeline supports .NET and Jekyll applications on Docker via Virtanet, leveraging modular best practices for builds, orchestration, error-handling, caching, and secure secrets management[6][10][8][16][20].
    dockerfile_strategies:
      - multi-stage-build: true
      - slim-runtime-image: true
      - cache-layer-ordering: true
      - .dockerignore: targeted
    orchestrator: Docker Compose
    compose_services:
      - web: .NET
      - jekyll: static site
      - db: optional dependency
    github_actions_workflows:
      dotnet_ci:
        uses: actions/setup-dotnet@v5
        matrix_test: true
        cache: "**/packages.lock.json"
      jekyll_deploy:
        uses: ruby/setup-ruby@v1
        bundler_cache: true
        upload_artifact: actions/upload-artifact@v4
      general_ci_features:
        matrix: platform/os/dependency_version
        error_retry: exponential_backoff
        artifact_management: versioned, immutable
        notifications: enabled
        secrets: github_secret_store
    virtanet_deployment:
      deploy: docker_image_push
      static_assets: artifact_upload
      rollback: automated/manual, keeps N artifacts
    monitoring_metrics:
      pipeline_success_rate: tracked
      build_duration: tracked
      failure_alerts: configured
    caching:
      dependencies: .NET, Jekyll, Docker layers
      strategy: aggressive, cache-path specified
    security:
      secrets_vault: true
      OIDC_token: preferred (if available)
      rotate_secrets: regular
      never_echo_secrets: true
    artifact_handling:
      upload_download: actions/upload-artifact@v4, actions/download-artifact@v4
      traceability: commit-based version/tag
